<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            Registration and login from with bootstrap
        </header>
        <main class="row">
            <section class="col-lg-6">
               <h1>login</h1>
               <form action="#">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailField" placeholder="">
                    <label for="emailField">E-mail address:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordField" placeholder="">
                    <label for="passwordField">Password:</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="loggedInCheck" checked>
                    <label class="form-check-label" for="loggedInChecked">
                      Stay logged in
                    </label>
                  </div>
                  <a href="#" class="d-block mb-3">I forgot my password</a>
                  <button class="btn btn-primary mb-3" id="logInBtn">Login</button>
               </form>
            </section>
            <section class="col-lg-6">
               <h1>registration</h1> 
            </section>
        </main>
        <footer>
            Bajai SZC . Türr István Technikum . 9E csop1 
        </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
